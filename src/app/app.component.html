<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div>
                <a routerLink="/" class="navbar-brand mb-0 h1"><b>mipov.net</b></a>
                <a routerLink="/about" class="px-2">About</a>
                <a routerLink="/help" class="px-2">Help</a>
                <a routerLink="/privacy-policy" class="px-2">Privacy policy</a>
            </div>
            <ng-container *ngIf="authenticationService.isLoggedIn$ | async; else signUpButton">
                <app-user-menu-dropdown></app-user-menu-dropdown>
            </ng-container>
            <ng-template #signUpButton>
                <div class="d-flex">
                    <a routerLink="/login" class="btn btn-sm btn-primary">Log in</a>
                    <a routerLink="/" class="btn btn-sm btn-outline-success ms-1">Sign up</a>
                </div>
            </ng-template>
        </div>
    </nav>
</header>

<div class="content">
    <router-outlet></router-outlet>
</div>
